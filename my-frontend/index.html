<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Free Cloud Project | Contact & Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="data.ico">

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="My Free Cloud Project – Frontend & Backend example. Contact form, admin login, and API integration hosted for free. Perfect for learning full-stack deployment.">
    <meta name="keywords"
        content="Free Project, Cloud Project, Render, Netlify, Frontend, Backend, Contact Form, Admin Dashboard, Full Stack, JavaScript, Node.js, Express, HTML, CSS">
    <meta name="robots" content="index, follow">

    <!-- Open Graph -->
    <meta property="og:title" content="My Free Cloud Project | Contact & Admin Dashboard">
    <meta property="og:description"
        content="Contact form, admin login, and free full-stack project example hosted on Render & Netlify.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://affan-data1.netlify.app">
    <meta property="og:image" content="https://affan-data1.netlify.app/data.ico">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="My Free Cloud Project | Contact & Admin Dashboard">
    <meta name="twitter:description"
        content="Contact form, admin login, and free full-stack project example hosted on Render & Netlify.">
    <meta name="twitter:image" content="https://affan-data1.netlify.app/data.ico">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        h2 {
            margin-bottom: 15px;
        }

        button {
            background: #ffffff;
            color: #764ba2;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 10px;
            border: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        form button {
            width: 100%;
            margin-top: 10px;
        }

        #result,
        #contactResult,
        #adminResult,
        #messagesList {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            font-size: 14px;
            min-height: 80px;
            overflow-x: auto;
            margin-top: 10px;
        }

        .footer {
            margin-top: 20px;
            font-size: 13px;
            opacity: 0.8;
        }

        @media (max-width: 1100px) {
            .card {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Left: Load Data -->
        <div class="card">
            <h1><i class="fas fa-cloud"></i> My Cloud Project</h1>
            <button onclick="loadData()">
                <i class="fas fa-download"></i> Load Data
            </button>
            <pre id="result"><i class="fas fa-info-circle"></i> Click the button to fetch data...</pre>
            <div class="footer">
                <i class="fas fa-server"></i> Connected to Render Backend
            </div>
        </div>

        <!-- Center: Contact Form -->
        <div class="card">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Message" required></textarea>
                <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
            </form>
            <div id="contactResult"></div>
        </div>

        <!-- Right: Admin Login -->
        <div class="card">
            <h2>Admin Login</h2>
            <form id="adminForm">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit"><i class="fas fa-lock"></i> Login</button>
            </form>
            <div id="adminResult"></div>
            <div id="messagesList"></div>
        </div>
    </div>

    <script>
        async function loadData() {
            const result = document.getElementById("result");
            result.innerHTML = "⏳ Loading...";
            try {
                const response = await fetch("https://data-1-uy29.onrender.com/api/data");
                const data = await response.json();
                result.innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                result.innerText = "❌ Error connecting to server.";
            }
        }

        // Contact form
        document.getElementById("contactForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const form = e.target;
            const data = {
                name: form.name.value,
                email: form.email.value,
                message: form.message.value
            };
            const result = document.getElementById("contactResult");
            try {
                const res = await fetch("https://data-1-uy29.onrender.com/api/contact", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                const json = await res.json();
                result.innerText = json.message;
                form.reset();
            } catch (err) {
                result.innerText = "❌ Failed to send message.";
            }
        });

        // Admin login
        document.getElementById("adminForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const form = e.target;
            const data = {
                username: form.username.value,
                password: form.password.value
            };
            const result = document.getElementById("adminResult");
            const messagesDiv = document.getElementById("messagesList");
            try {
                const res = await fetch("https://data-1-uy29.onrender.com/api/admin/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                const json = await res.json();
                if (json.status === "success") {
                    result.innerText = "✅ Logged in. Fetching messages...";
                    const msgRes = await fetch("https://data-1-uy29.onrender.com/api/admin/messages", {
                        headers: { "Authorization": json.token }
                    });
                    const messages = await msgRes.json();
                    messagesDiv.innerHTML = "<h3>Messages:</h3>" +
                        messages.map(m => `<div><b>${m.name}</b> (${m.email})<br>${m.message}</div><hr>`).join("");
                } else {
                    result.innerText = "❌ Invalid credentials";
                }
            } catch (err) {
                result.innerText = "❌ Login failed";
            }
        });
    </script>
</body>

</html>
